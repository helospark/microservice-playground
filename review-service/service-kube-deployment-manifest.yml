apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-deployment
  labels:
    app: review-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-service
  template:
    metadata:
      labels:
        app: review-service
    spec:
      containers:
      - name: review-service-image
        image: helospark/review-service:0.0.5
        env:
          - name: SPRING_ZIPKIN_BASE-URL
            value: http://zipkin-service.default.svc.cluster.local:9411
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: review-service-service
  labels:
    app: review-service-service
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: review-service
